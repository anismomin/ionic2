<ion-navbar *navbar>
  <ion-title>
    {{title}}
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card>
    <img src="build/images/anis-Shamshuddin-Socialmosaic.jpg"/>
    <ion-card-content>
        <ion-card-title>
            {{ author.name }}
        </ion-card-title>
        <p>
         {{ author.description }}
        </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <h1>Contact Info</h1>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="#u of author.contact">
        <ion-icon name="{{u.icon}}" item-left></ion-icon>
        <h2><a href="{{u.link}}">{{u.item}}</a></h2>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
